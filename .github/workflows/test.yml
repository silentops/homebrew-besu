name: Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Besu
        run: |
          brew tap hyperledger/besu
          brew install besu

      - name: Verify Besu installed
        run: |
          brew list | grep besu || {
            echo "ERROR: Could not find besu"
            exit 1
          }
      
      - name: Verify Besu version
        run: |
          LATEST_VERSION=$(grep url besu.rb | sed 's|.*download/\([^/]*\).*|\1|g')
          echo "Latest version [$LATEST_VERSION]"
          INSTALLED_VERSION=$(brew info besu | grep "besu:" | sed 's|.* stable \([0-9]*\.[0-9]*\.[0-9]*\).*|\1|g')
          echo "Installed version [$INSTALLED_VERSION]"
          brew info besu
          brew info besu | grep "besu:" | sed 's|.* stable \([0-9]*\.[0-9]*\.[0-9]*\).*|\1|g'
          